<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Sounds Player</title>
</head>

<body>
  <div id="head">
    <h1>Sleep Sounds Player</h1>
  </div>

  <div id="content">
    <!-- play button -->
    <div id="play-container">
      <button name="play-pause" type="button" id="play-pause">
        PLAY/PAUSE
      </button>
    </div>
    <!-- sound ranges -->
    <div id="sounds-container"></div>
    <!-- TODO master volume -->
    <div id="master-volume-container">
      <label for="master-volume">Master volume</label>
      <input type="range" name="master-volume" id="master-volume" min="0" max="100" step="2">
    </div>
  </div>

  <div id="footer"></div>
  <script src="script.js" type="module"></script>
</body>

</html>
